<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Chama Member</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center text-primary mb-4">Add New Member</h1>
    <form method="POST" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label class="form-label">Name:</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Phone:</label>
        <input type="text" name="phone" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Amount Due:</label>
        <input type="number" step="0.01" name="amount_due" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success">Add Member</button>
      <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">Back</a>
    </form>
  </div>
</body>
</html>
